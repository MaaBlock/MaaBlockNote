<div class="tab-context-box">
    <link rel="stylesheet" href="RecourceManagerTab.css">
    <div class="file-system-node-box" onclick="onNodeClick(event)" data-path="/" data-type="directory" data-level="0" style="--level: 0">
        <img src="folder.png">
        <p>root</p>
        <div class="operate-area">
            <div class="opretate-btn" onclick="onAddFileBtnClick(event)">

                <img class="opretate-img" src="addDirectory.png">

            <div class="opretate-btn" onclick="onRenameBtnClick(event)">
                <img class="opretate-img" src="rename.png">
            </div>
        </div>
    </div>
</div>
